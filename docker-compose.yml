version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pos_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-posuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pospass}
      POSTGRES_DB: ${POSTGRES_DB:-posdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-posuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-posuser}:${POSTGRES_PASSWORD:-pospass}@postgres:5432/${POSTGRES_DB:-posdb}
      POSTGRES_USER: ${POSTGRES_USER:-posuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pospass}
      POSTGRES_DB: ${POSTGRES_DB:-posdb}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - pos_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pos_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - pos_network

volumes:
  postgres_data:

networks:
  pos_network:
    driver: bridge

