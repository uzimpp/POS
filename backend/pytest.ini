[pytest]
# pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to start discovery
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated functions)
    integration: Integration tests (API endpoints with database)
    business_logic: Business logic tests (complete workflows)
    slow: Tests that take longer to run
    database: Tests that require database

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# --cov=app
# --cov-report=html
# --cov-report=term-missing

# Ignore these directories
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    dist
    build



